<h5>Calculation History</h5>
<ul>
    <li *ngFor="let calculationEvent of calculationHistory">
        {{calculationEvent.parameters[0]}}&nbsp;
        {{calculationEvent.calculation.operator}}&nbsp;
        {{calculationEvent.parameters[1]}}&nbsp;
        =&nbsp;
        {{calculationEvent.calculation.operation(calculationEvent.parameters[0], calculationEvent.parameters[1])}}
    </li>
</ul>
